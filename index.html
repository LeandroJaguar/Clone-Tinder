<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Tinder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <nav class="navbar">
      <i class="fa-solid fa-fire-flame-curved"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
  </nav>
  
  <div class="photo-and-actions">
      <div class="photo">
          <div class="photo-text">
              <div class="photo-name-and-age">
                  <h2>Angie</h2>
                  <h2>30</h2>
              </div>
                <div class="photo-bio">
                   Ola seja bem vindo(a) ao meu perfil, meu nome é Angie tenho 30 anos,
                   quero fazer novos amigos, novas aventuras,
                   se você quer o mesmo que eu da um match ai.
                </div>
            </div>
        </div>
        <div class="actions">
          <div class="action">
            <i class="fas fa-times"></i>
          </div>
  
          <div class="action">
            <i class="fas fa-star"></i>
          </div>
  
          <div class="action">
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>

    <script src="https://kit.fontawesome.com/fb75d73a59.js" crossorigin="anonymous"></script>
</body>
</html>
